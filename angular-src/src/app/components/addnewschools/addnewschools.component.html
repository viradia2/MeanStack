<a [routerLink] ="['/dashboard/manageschools']" class="btn btn-default" style="font-size:15px; text-transform: none;">Back to Manage Schools</a>


<form (submit)="onSubmitNewSchool()">
  <h3 class="page-header">Add New School</h3>
  <div class="form-group" style="font-size:18px;" >
    <!--If we want to access the data from each field we have to declare ngModel
        and set it equal to property name. And we shoud have set name attribute
        equal to property name of ngModel.
    -->
    <label>School Name</label>
    <input required type="text" [(ngModel)]="schoolname" name="schoolname" class="form-control">
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>Select Option</label> <span style="font-size: 15px;">(Select "Yes" if independent school or school is in new county, otherwise select "No")</span>
    <br/>
    <input type="radio" [(ngModel)]="independentschool" name="independentschool" value="Y" (click)="isDisable(true)"> Yes
    &nbsp; &nbsp;
    <input type="radio" [(ngModel)]="independentschool" name="independentschool" value="N" (click)="isDisable(false)"> No
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>County Name</label>
    <select required [disabled]="showDropDown" [(ngModel)]="countyname" name="countyname" class="form-control">
      <option *ngFor="let _county of listCounty"  [ngValue]="_county">{{_county}}</option>
    </select>
  </div>

  <div class="form-group" style="font-size:18px;">
    <label>County Name</label>
    <input required [disabled]="showTextBox" type="text" [(ngModel)]="countyname1" name="countyname1" class="form-control" >
  </div>
  <input style="font-size:18px; width:300px; float: right; text-transform: none;" type="submit" class="btn btn-primary" value="Add School">
</form>
