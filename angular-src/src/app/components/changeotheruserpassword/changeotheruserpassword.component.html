<form>
  <div class="form-group" style="font-size:18px;">
    <label>User Id</label>
    <input required type="text" [(ngModel)]="userid" name="userid" class="form-control">
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>New Password</label>
    <input required type="password" [(ngModel)]="newpassword" name="newpassword" class="form-control">
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>Confirm Password</label>
    <input required type="password" [(ngModel)]="confirmpassword" name="confirmpassword" class="form-control">
  </div>
</form>
<input type="submit" style="font-size:18px; width:300px; float: right; text-transform: none;" class="btn btn-primary" value="Submit" (click)="onSubmitPassword()">
