<a [routerLink] ="['/dashboard/manageuser']" class="btn btn-default" style="font-size:15px; text-transform: none;">Back to Manage Users</a>


<form (submit)="onAddUserSubmit()">
  <h3 class="page-header">Add New User</h3>
  <div class="form-group" style="font-size:18px;">
    <!--If we want to access the data from each field we have to declare ngModel
        and set it equal to property name. And we shoud have set name attribute
        equal to property name of ngModel.
    -->
    <label>User Id</label>
    <input required type="text" [(ngModel)]="userid" name="userid" class="form-control">
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>Initial Password</label> <span style="font-size: 15px;">(The new user can change it later)</span>
    <input required type="password" [(ngModel)]="password" name="password" class="form-control">
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>First Name</label>
    <input required type="text" [(ngModel)]="firstname" name="firstname" class="form-control" >
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>Last Name</label>
    <input required type="text" [(ngModel)]="lastname" name="lastname" class="form-control">
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>Is Admin?</label>
    <br/>
    <input type="radio" [(ngModel)]="isadmin" name="isadmin" value="Y" (click)="isDisable(true)"> Yes
    &nbsp; &nbsp;
    <input type="radio" [(ngModel)]="isadmin" name="isadmin" value="N" (click)="isDisable(false)"> No
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>County Name</label>
    <select required [disabled]="showDropDown" [(ngModel)]="countyname" name="countyname" class="form-control">
      <option *ngFor="let _county of listCounty"  [ngValue]="_county">{{_county}}</option>
    </select>
  </div>
  <input style="font-size:18px; width:300px; float: right; text-transform: none;" type="submit" class="btn btn-primary" value="Add User">
  <h2>&nbsp;</h2>
</form>
<br>
