<a [routerLink] ="['/dashboard/manageschools']" class="btn btn-default" style="font-size:15px; text-transform: none;">Back to Manage Schools</a>


<form (submit)="onUpdateSchool()">
  <h3 class="page-header">Update School Name</h3>
      <!--If we want to access the data from each field we have to declare ngModel
        and set it equal to property name. And we shoud have set name attribute
        equal to property name of ngModel.
    -->
  <div class="form-group" style="font-size:18px;">
    <label>County Name</label>
    <select required [(ngModel)]="countyname" name="countyname" class="form-control" (change) = "onCountySelect(countyname)">
      <option id="countyname" *ngFor="let _county of listCounty"  [ngValue]="_county" >{{_county}}</option>
    </select>
  </div>

  <div class="form-group" style="font-size:18px;">
    <label>School Name</label>
    <select required [disabled]="showDropDown" [(ngModel)]="oldschoolname" name="oldschoolname" class="form-control" >
      <option *ngFor="let _schoolname of schoollist"  [ngValue]="_schoolname" >{{_schoolname}}</option>
    </select>
  </div>
  <div class="form-group" style="font-size:18px;">
    <label>New School Name</label>
    <input required [disabled]="showTextBox" type="text" [(ngModel)]="newschoolname" name="newschoolname" class="form-control" >
  </div>
  <input style="font-size:18px; width:300px; float: right; text-transform: none;" type="submit" class="btn btn-primary" value="Change School Name">
</form>
