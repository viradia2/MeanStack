<popup  #popup1 style=" padding-right: 50px;">
    Please contact the admin.
    <br><br><br><br>
    <div style="text-align:center">
      <input type="submit" style="font-size:18px; width:150px; text-transform: none;" class="btn btn-default" value="OK" (click)="onOk()">
    </div>
</popup>

<form (submit)="onLoginSubmit()">
  <!-- <h2 style="text-align: center">Online Reporting Tool</h2> -->
  <div class="container" style="margin-top:10px">
  <div class="row">
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <div class="col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
      <div class="panel panel-default">
        <div class="panel-body">
          <fieldset>
              <div class="row">
                <div class="center-block"> <img class="profile-img" src="../../../assets/images/ChildrenImage.jpg" class="img-responsive" alt=""> </div>
                <hr>
              </div>
              <div class="row">
                <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                  <div class="form-group">
                    <label>User Id</label>
                    <div class="input-group"> <span class="input-group-addon"> <i class="glyphicon glyphicon-user"></i> </span>
                      <input required class="form-control" placeholder="User Id" [(ngModel)]="username" name="username" type="text" autofocus>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <div class="input-group"> <span class="input-group-addon"> <i class="glyphicon glyphicon-lock"></i> </span>
                      <input required class="form-control" placeholder="Password" [(ngModel)]="password" name="password" type="password" value="">
                    </div>
                  </div>
                  <div class="form-group">
                   <input type="submit" class="btn btn-default btn-md btn-block btn-success" style="font-size: 16px; text-transform: none;" value="Log In">
                  </div>
                  <div class="form-group" style="text-align: right; color: black;">
                    <a style="font-size: 13px; cursor: pointer; color: black;" (click)= "onForgotCredentialsClick()">Forgot credentials?</a>
                  </div>
              </div>
            </div>
          </fieldset>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
<footer>
  <br>
  <div style="text-align: center;">
  <span style="display: inline-block; color: black; font-size: 13px;">
    Created by Keval Sanghavi <a href="mailto:keval.sanghavi@gmail.com">(keval.sanghavi@gmail.com)</a> &amp; Vivek Viradia <a href="mailto:vivek.viradia@gmail.com">(vivek.viradia@gmail.com)</a>
  </span>
</div>
</footer>
